<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#000000" />
    <title>EchoTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: '#000000',
              surface: 'rgba(255, 255, 255, 0.03)',
              border: 'rgba(255, 255, 255, 0.1)',
              text: '#e4e4e7',
              muted: '#71717a',
              accent: '#10b981', // Emerald 500
              'accent-glow': 'rgba(16, 185, 129, 0.15)',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.3s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'view-enter': 'viewEnter 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              viewEnter: {
                '0%': { opacity: '0', transform: 'translateY(10px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #000000;
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(16, 185, 129, 0.08) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.05) 0%, transparent 40%);
        color: #ededed;
        overscroll-behavior-y: none;
      }
      
      /* Glass Utility */
      .glass-panel {
        background: rgba(20, 20, 20, 0.4);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-button {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.2s ease;
      }
      .glass-button:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
      }
      
      /* Mobile safe area spacing */
      .safe-pb {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .safe-pt {
        padding-top: env(safe-area-inset-top);
      }

      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Editor Styles */
      .editor-content:focus { outline: none; }
      .editor-content blockquote {
        border-left: 2px solid #10b981;
        padding-left: 1rem;
        color: #a1a1aa;
        font-style: italic;
        background: rgba(16, 185, 129, 0.05);
        padding: 0.5rem 1rem;
        border-radius: 0 4px 4px 0;
      }
      .editor-content ul { list-style-type: disc; padding-left: 1.5rem; color: #d4d4d8; }
      .editor-content ol { list-style-type: decimal; padding-left: 1.5rem; color: #d4d4d8; }
      .editor-content img { max-width: 100%; border-radius: 8px; margin: 1rem 0; border: 1px solid rgba(255,255,255,0.1); }
      .editor-content a { color: #10b981; text-decoration: underline; text-underline-offset: 4px; }
      .editor-content h1 { font-size: 1.8em; font-weight: 700; margin-top: 1em; margin-bottom: 0.5em; letter-spacing: -0.025em; color: #fff; }
      .editor-content h2 { font-size: 1.4em; font-weight: 600; margin-top: 1em; margin-bottom: 0.5em; letter-spacing: -0.025em; color: #fff; }
      
      /* Custom Checkbox */
      input[type="checkbox"] {
        accent-color: #10b981;
        width: 1.2em;
        height: 1.2em;
        margin-right: 0.5em;
        vertical-align: middle;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
